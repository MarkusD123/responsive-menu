<!DOCTYPE html>
<html lang="en">
  <!--Marek Dembicky-->
  <!--marodembo@gmail.com-->

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="query.css" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />  -->
    <script
      src="https://kit.fontawesome.com/8ba26cb1dc.js"
      crossorigin="anonymous"
    ></script>
    <title>Harry Potter school</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/logo.png" alt="img-logo" />
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About school</a></li>
          <li><a href="#">Students</a></li>
          <li><a href="#">Books</a></li>
        </ul>
      </nav>
      <div class="menu-icon">
        <i class="fa-solid fa-bars"></i>
        <!-- <i class="fa-solid fa-xmark"></i> -->
      </div>
    </header>
    <main>
      <section class="welcome"></section>
      <footer>
        <div class="footer-container">
          <div class="contact-adress-container">
            <div>Adress:</div>
            <p>Hogwarts School of Witchcraft and Wizardry</p>
            <p>Fiction street 33</p>
            <p>Scotland</p>
          </div>
          <div class="contacts-container">
            <div>Contacts</div>
            <div class="phone-container">
              <div class="phone-icon">
                <i class="fa-solid fa-phone"></i>
              </div>
              <p>123 454 321</p>
            </div>
            <div class="email-container">
              <div class="email-icon">
                <i class="fa-solid fa-envelope"></i>
              </div>
              <div class="email-link">
                <a href="#">info@wizards.ccc</a>
              </div>
            </div>
            <div class="social-icons">
              <div class="facebook-container">
                <i class="fa-brands fa-facebook"></i>
              </div>
              <div class="twitter-container">
                <i class="fa-brands fa-twitter"></i>
              </div>
              <div class="instagram-container">
                <i class="fa-brands fa-instagram"></i>
              </div>
            </div>
          </div>
          <div class="sign-up-container">
            <div>Sign up for our latest news</div>
            <form>
              <input
                class="sign-up-email"
                type="email"
                placeholder="your email"
              />
              <input type="submit" class="sign-up-button" />
            </form>
            <div class="result"></div>
          </div>
        </div>
      </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
